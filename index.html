<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Lading page</title>
</head>
<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="#" ><img class="logo"src="imagens/logo.png" alt="logo"></a>
      <div class="toggle" onclick= "toggleMenu();"></div>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's new</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
      <main>
        <div class="textbox">
          <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, molestias dolorem harum fuga pariatur quo aperiam culpa, doloribus tempora!!</p>
          <a href="#">Learn More</a>
        </div>
         <div class="imgBox">
           <img class="starbuks" src="imagens/img1.png" alt="milshake verde" >
         </div>
      </main>
      <ul class="thumb">
        <li><img src="imagens/thumb1.png"  onclick="imgSlider('imagens/img1.png'); changeColor('#017143')"></li>
        <li><img src="imagens/thumb2.png"   onclick="imgSlider('imagens/img2g.png'); changeColor(' #f5cdf1e9 ')"></li>
        <li><img src="imagens/thumb3.png" onclick="imgSlider('imagens/img3.png'); changeColor(' #c335bf ')"></li>
      </ul>
      <ul class="social-midia">
        <li><a href="#"><img src="imagens/facebook.png" alt=""></a></li>
        <li><a href="#"><img src="imagens/twitter.png" alt=""></a></li>
        <li><a href="#"><img src="imagens/instagram.png" alt=""></a></li>
      </ul>
  </section>
<script>
  function imgSlider(anything){
    document.querySelector('.starbuks').src= anything;
  }
  function changeColor(color){
    const circle = document.querySelector('.circle');
    circle.style.background = color;
  }
  
    function toggleMenu(){
      var menuTogle = document.querySelector('.toggle');
      var navigation = document.querySelector('.navigation');
    menuTogle.classList.togle('active')
    navigation.classList.togle('active')
}
</script>
</body>
</html>
